<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správa produktů</title>
   	 <link rel="stylesheet" href="css/stylef.css">
    <style>
        /* Jednoduchý CSS pro náhled obrázku */
        #image-preview {
            max-width: 400px;
            max-height: 600px;
            margin-top: 10px;
            border: 1px solid #ddd;
            display: none; /* Skryje se, dokud se nenahraje URL */
        }
		
		.back-button {
            display: block;
            padding: 3px 10px;
            background-color: #6c757d;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
		.gallery-single{
            display: block;
            
        }
       
		
    </style>
</head>
<body>
    <header>
        <h1>Správa produktů</h1>
   
    <main> 
        <form id="product-form">
            <div class="form-group">
                <label for="product-name">Název produktu:</label>
                <input type="text" id="product-name" required>
            </div>
            <div class="form-group">
                <label for="product-price">Cena:</label>
                <input type="number" id="product-price"  required>
            </div>
            <div class="form-group">
                <label for="product-image">Cesta k obrázku:</label>
                <input type="text" id="product-image" placeholder="např. images/muj-obrazek.jpg">
                <p>Uložte obrázek do složky **images** a zadejte cestu. Příklad: **images/nazev-obrazku.jpg**</p>
                <img id="image-preview" src="#" alt="Náhled obrázku">
            </div>
            <div class="form-group">
                <label for="product-description">Popis:</label>
                <textarea id="product-description"></textarea>
            </div>
            <button type="submit">Uložit produkt</button>
			<button href="#" id="delete-button" class="btn btn-danger" style="display:none; margin-top: 10px;">Odebrat položku</button>
			<a> - </a>
            <a href="special.html" class="back-button" >← Zpět na nabídku</a>
			
        </form>
    </main>
	 <div class="copyright">
       
           
                <div class="col-lg-12">
                    <p class="company-name">All Rights Reserved. &copy; 2025 <a href="#">Hospůdka u Jeryho</a> Design By : html design</a>
                    
                </div>
          
          <div id="customDialog" class="custom-dialog">
            <p id="dialog-message"></p>
            <span id="dialog-emoji" class="dialog-emoji"></span> <div class="custom-dialog-actions">
                <button id="customDialogYes" class="yes">Ano</button>
                <button id="customDialogNo" class="no">Ne</button>
            </div>
        </div>
    </div>
	 </header>
	 
    <script src="js/edit.js"></script>
	 <script src="js/form.js"></script>
	
	
	
	
    <script>
       document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('product-form');
    const productNameInput = document.getElementById('product-name');
    const productPriceInput = document.getElementById('product-price');
    const productImageInput = document.getElementById('product-image');
    const productDescriptionInput = document.getElementById('product-description');
    const imagePreview = document.getElementById('image-preview');
    const deleteButton = document.getElementById('delete-button');

    const urlParams = new URLSearchParams(window.location.search);
    const productNameToEdit = urlParams.get('name');

    // Funkce pro načtení a zobrazení produktu k editaci
    async function loadProductToEdit() {
        if (productNameToEdit) {
            try {
                // Požadavek na server pro získání jednoho produktu
                const response = await fetch(`http://localhost:3000/products?name=${encodeURIComponent(productNameToEdit)}`);
                const products = await response.json();
                
                if (products && products.length > 0) {
                    const productToEdit = products[0];
                    productNameInput.value = productToEdit.name;
                    productPriceInput.value = productToEdit.price;
                    productImageInput.value = productToEdit.img;
                    productDescriptionInput.value = productToEdit.description;
                    
                    if (productToEdit.img) {
                        imagePreview.src = productToEdit.img;
                        imagePreview.style.display = 'block';
                    }
                    
                    productNameInput.disabled = true;
                    deleteButton.style.display = 'inline-block';
                } else {
                    console.error('Produkt k editaci nebyl nalezen.');
                }
            } catch (error) {
                console.error('Chyba při načítání produktu k editaci:', error);
            }
        }
    }
    
    // Spustíme načítání produktu, pokud editujeme
    loadProductToEdit();

    // Funkce pro odeslání dat na server (přidání/úprava)
    form.addEventListener('submit', async function(event) {
        event.preventDefault();

        const productData = {
            name: productNameInput.value,
            price: parseFloat(productPriceInput.value),
            img: productImageInput.value,
            description: productDescriptionInput.value
        };

        let response;
        if (productNameToEdit) {
            // PUT požadavek pro úpravu
            response = await fetch(`http://localhost:3000/products/${encodeURIComponent(productNameToEdit)}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(productData)
            });
            if (response.ok) {
                alert('Produkt byl úspěšně aktualizován!');
            } else {
                alert('Chyba při aktualizaci produktu.');
            }
        } else {
            // POST požadavek pro přidání nového
            response = await fetch('http://localhost:3000/products', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(productData)
            });
            if (response.ok) {
                alert('Nový produkt byl úspěšně přidán!');
            } else {
                alert('Chyba při přidávání nového produktu.');
            }
        }
        
        if (response.ok) {
            window.location.href = 'special.html';
        }
    });

    // Funkce pro smazání produktu
    deleteButton.addEventListener('click', async function(event) {
        event.preventDefault();
        if (confirm('Opravdu chcete tuto položku odebrat?')) {
            try {
                const response = await fetch(`http://localhost:3000/products/${encodeURIComponent(productNameToEdit)}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    alert('Položka byla úspěšně odebrána!');
                    window.location.href = 'special.html';
                } else {
                    alert('Chyba při mazání položky.');
                }
            } catch (error) {
                console.error('Chyba při mazání:', error);
                alert('Chyba při mazání položky.');
            }
        }
    });
});
    </script>
</body>
</html>
